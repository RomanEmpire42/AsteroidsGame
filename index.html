<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>SPACESHIP IV</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaceship IV</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroids.pde AsteroidsGame.pde Bullet.pde Floater.pde Particle.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Use W to move
		    Use A + D to turn
		    Use [SPACE] to teleport
		    Press R to restart
		    Use Left Mouse to shoot bullets, and Right Mouse to shoot up to 2 controllable missles at a time
	    </footer>
	</body>
</html>
